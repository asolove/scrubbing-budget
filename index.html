<!doctype html>
<html>
<head>
<title>Scrubbing Calculator</title>
<link href="styles.css" rel="stylesheet"></link>
</head>
<body>
	<h1>Simple budget</h1>
	<dl id="budget">
		<dt>
			Revenue
			<span data-variable="revenue" data-format="dollars"></span>
		</dt>

		<dd>
			<dl id="taxes">
				<dt>Tax Brackets</dt>
				<span data-variable="tax-bracket-0" data-format="percent"></span>
				<span data-variable="tax-bracket-1" data-format="percent"></span>
				<span data-variable="tax-bracket-2" data-format="percent"></span>
				<span data-variable="tax-bracket-3" data-format="percent"></span>
				<span data-variable="tax-bracket-4" data-format="percent"></span>
				<span data-variable="tax-bracket-5" data-format="percent"></span>
				<span data-variable="tax-bracket-6" data-format="percent"></span>
			</dl>
		</dd>

		<dt>
			Outlays
			<span data-variable="outlays" data-format="dollars"></span>
		</dt>

		<dt>
			Balance
			<span data-variable="balance" data-format="dollars"></span>
		</dt>
	</dl>
	<script src="lib/c.js"></script>
	<script src="lib/underscore.js"></script>
	<script src="calc.js"></script>
</body>
</html>
