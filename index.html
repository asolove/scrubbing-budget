<!doctype html>
<html>
<head>
<title>The US Federal Budget</title>
<link href="styles.css" rel="stylesheet"></link>
</head>
<body>
	<div class="wrap">
	<header>
		<h1>The 2013 US Federal Budget</h1>
	</header>

	<div class="overview">
		<div class="in">
			<span class="revenues" data-scale="overview" data-variable="revenues" data-format="bar"></span></span><span class="deficit" data-scale="overview" data-variable="deficit" data-format="bar"></span>
		</div>
		<div class="out">
			<span class="spending" data-scale="overview" data-variable="spending" data-format="bar"></span><span class="surplus" data-scale="overview" data-variable="surplus" data-format="bar"></span>
		</div>
	</div>

	<div class="zoomed">
	</div>

	<script src="lib/c.js"></script>
	<script src="lib/underscore.js"></script>
	<script src="calc.js"></script>
</body>
</html>
