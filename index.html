<!doctype html>
<html>
<head>
<title>The US Federal Budget</title>
<link href="styles.css" rel="stylesheet"></link>
<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="wrap">
	<header>
		<h1>The <span class="control dropdown">2013</span> US Federal <span class="control dropdown">Budget</span></h1>
	</header>

	<div class="overview">
		<div class="in">
			<label>Revenues</label>
			<span class="revenues" data-scale="overview" data-variable="revenues" data-format="bar"></span></span><span class="deficit" data-scale="overview" data-variable="deficit" data-format="bar"></span>
			<div class="zoomed-shows"> </div>
		</div>
		<div class="out">
			<label>Spending</label>
			<span class="spending" data-scale="overview" data-variable="spending" data-format="bar"></span><span class="surplus" data-scale="overview" data-variable="surplus" data-format="bar"></span>
			<div class="zoomed-shows"> </div>
		</div>
	</div>

	<div class="zoomed">
		<div class="in">
			<label>Revenues</label>
			<span class="revenues" data-scale="zoomed" data-variable="revenues" data-format="bar"></span><span class="deficit" data-scale="zoomed" data-variable="deficit" data-format="bar"></span>
		</div>
	</div>
	<div class="zoomed">
		<div class="out">
			<label>Spending</label>
			<span class="spending" data-scale="zoomed" data-variable="socialsecurity" data-format="bar"></span><span class="spending" data-scale="zoomed" data-variable="medicare" data-format="bar"></span><span class="spending" data-scale="zoomed" data-variable="medicaid" data-format="bar"></span><span class="spending" data-scale="zoomed" data-variable="mandatoryother" data-format="bar"></span><span class="spending" data-scale="zoomed" data-variable="defense" data-format="bar"></span><span class="spending" data-scale="zoomed" data-variable="nondefense" data-format="bar"></span><span class="spending" data-scale="zoomed" data-variable="interest" data-format="bar"></span><span class="surplus" data-scale="zoomed" data-variable="surplus" data-format="bar"></span>
		</div>
	</div>

	<script src="lib/c.js"></script>
	<script src="lib/underscore.js"></script>
	<script src="calc.js"></script>
</body>
</html>
