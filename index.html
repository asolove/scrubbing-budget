<!doctype html>
<html>
<head>
<title>The US Federal Budget</title>
<link href="styles.css" rel="stylesheet"></link>
</head>
<body>
<div id="wrap">

	<div class="overview">
		<div class="row">
			<div class="shown"></div>
			<div class="revenues item" data-variable="revenues" data-format="barSection" data-scale="overview">
				<div class="bar"></div>
				<label>Revenues <span data-format="bDollars">$2,300b</span></label>
			</div>
			<div class="deficit item" data-variable="deficit" data-format="barSection" data-scale="overview">
				<div class="bar"></div>
				<label>Deficit <span data-format="bDollars">$1,300b</span></label>
			</div>
		</div>
		<div class="row">
			<div class="shown"></div>
			<div class="spending item" data-variable="spending" data-format="barSection" data-scale="overview">
				<div class="bar"></div>
				<label>Spending <span data-format="bDollars">$3,600b</span></label>
			</div>
		</div>
	</div>

	<div class="zoomed revenues">
		<div class="row">
			<div class="row-inner">
				<div class="item greyed" style="width:230px">
					<div class="bar"></div>
					<label>mething, $230b</label>
				</div>

				<div class="item personalTax">
					<div class="item rate1" style="width:10px">
						<div class="bar"></div>
					</div>

					<div class="item rate2" style="width:20px">
						<div class="bar"></div>
					</div>

					<div class="item rate3" style="width:40px">
						<div class="bar"></div>
					</div>

					<div class="item rate4" style="width:60px">
						<div class="bar"></div>
					</div>

					<div class="item rate5" style="width:100px">
						<div class="bar"></div>
					</div>

					<div class="item rate6" style="width:200px">
						<div class="bar"></div>
					</div>

					<div class="item rate7" style="width:500px">
						<div class="bar"></div>
					</div>

					<label>
						<div class="tax-rates">

							Personal income tax rates
							<dl>
								<dt>10%</dt>
								<dd class="rate1" style="width:10px"><div class="bar"></div></dd>
								<dt>15%</dt>
								<dd class="rate2" style="width:15px"><div class="bar"></div></dd>
								<dt>25%</dt>
								<dd class="rate3" style="width:25px"><div class="bar"></div></dd>
								<dt>28%</dt>
								<dd class="rate4" style="width:28px"><div class="bar"></div></dd>
								<dt>33%</dt>
								<dd class="rate5" style="width:33px"><div class="bar"></div></dd>
								<dt>35%</dt>
								<dd class="rate6" style="width:35px"><div class="bar"></div></dd>
								<dt>40%</dt>
								<dd class="rate7" style="width:40px"><div class="bar"></div></dd>
							</dl>
						</div>
					</label>
				</div>

				<div class="item greyed" style="width:2000px">
					<div class="bar"></div>
					<label>Something, $230b</label>
				</div>
			</div>
		</div>
	</div>


	<div class="zoomed spending">
		<div class="row">
			<div class="row-inner">

<!--
				var socialsecurity = vars.socialsecurity = new c.Variable({ name: "socialsecurity", value: 725 });
var medicaid = vars.medicaid = new c.Variable({ name: "medicaid", value: 275 });
var medicare = vars.medicare = new c.Variable({ name: "medicare", value: 480 });
var mandatoryother = vars.mandatoryother = new c.Variable({ name: "mandatoryother", value: 545 });
var defense = vars.defense = new c.Variable({ name: "defense", value: 700 });
var nondefense = vars.nondefense = new c.Variable({ name: "nondefense", value: 646 });
var interest = vars.interest = new c.Variable({ name: "interest", value: 227 });
-->


				<div class="item" data-variable="socialsecurity" data-format="barSection">
					<div class="bar"></div>
					<label>Social Security, <span data-format="bDollars">$20b</span></label>
				</div>
				<div class="item" data-variable="medicare" data-format="barSection">
					<div class="bar"></div>
					<label>Medicare, <span data-format="bDollars">$20b</span></label>
				</div>
				<div class="item" data-variable="medicaid" data-format="barSection">
					<div class="bar"></div>
					<label>Medicaid, <span data-format="bDollars">$20b</span></label>
				</div>
				<div class="item" data-variable="mandatoryother" data-format="barSection">
					<div class="bar"></div>
					<label>Other mandatory spending, <span data-format="bDollars">$20b</span></label>
				</div>
				<div class="item" data-variable="defense" data-format="barSection">
					<div class="bar"></div>
					<label>Defense, <span data-format="bDollars">$20b</span></label>
				</div>
				<div class="item" data-variable="nondefense" data-format="barSection">
					<div class="bar"></div>
					<label>Non-defense, <span data-format="bDollars">$20b</span></label>
				</div>
				<div class="item" data-variable="interest" data-format="barSection">
					<div class="bar"></div>
					<label>Interest, <span data-format="bDollars">$20b</span></label>
				</div>

			</div>
		</div>
	</div>
</div>

<script src="lib/c.js"></script>
<script src="lib/underscore.js"></script>
<script src="calc.js"></script>

</body>
</html>
